<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Tracker</title>
    <link rel="icon" href="../assets/homework.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="yellow"></div>
        <div class="title">
            <p>To-Do List</p>
        </div>


        <button id="sort-btn" class="order"><img src="./assets/order.svg"></button>
         <div class="input-hr">
            <ul id="todo-list">
                <li class="list-group"> 
                    <input class="input-text icon">
                    <button class="remove">
                        <img class="remove-img" src="./assets/remove-input.svg">
                    </button>
                </li>
            </ul>
        </div>
        <!-- //elave ele divi getelement ele sora append ele -->

        <div class="button-frame">
            <button class="action" id="add-btn">
                <span class="plus-sign">+</span><span class="add-text">Add</span>
            </button>
        </div>
    </div>

</div>

    <script src="script.js"></script>



</body>

</html>
